<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title>Exam retake Namecards</title>
  </head>
  <body>
    <main>
      <section class="namecard male">
        <img src="duck.jpg" alt="male pict" />
        <div class="namecard-data">
          <h1>John Doe</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
          <table>
            <tbody>
              <tr>
                <th>
                  Age
                </th>
                <td>
                  26
                </td>
              </tr>
              <tr>
                <th>
                  Country
                </th>
                <td>
                  United Kingdom
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="edit" name="button"></button>
      </section>

      <section class="namecard female">
        <img src="duck2.jpg" alt="male pict" />
        <div class="namecard-data">
          <h1>Jane Doe</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
          <table>
            <tbody>
              <tr>
                <th>
                  Age
                </th>
                <td>
                  26
                </td>
              </tr>
              <tr>
                <th>
                  Country
                </th>
                <td>
                  United Kingdom
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="edit" name="button"></button>
      </section>
    </main>
  </body>
</html>
